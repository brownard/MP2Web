<app-background-artwork #fanartBackground
                        [mediaType]="0" [fileType]="1" [imageWidth]="1024" [imageHeight]="768">
</app-background-artwork>

<div class="container">

  <div class="media-top-bar">
      <!-- Sort/filter bar, always visible -->
      <app-media-list-filter [listState]="movieListState$ | async"
                             [sortFields]="sortFields"
                             (filterChanged)="onFilterChanged($event)">
      </app-media-list-filter>
  </div>

  <!-- If no movies yet, show the loading template -->
  <div *ngIf="movies$ | async as movies; else loading">

    <!-- Setup the bootstrap grid -->
    <div class="row card-group no-gutters mt-1">

      <!-- Create each movie card column, 2 to a row on xs screens, rising to 4 in a row on lg and above -->
      <div *ngFor="let movie of movies" class="col-6 col-sm-4 col-lg-3 col-xl-3">

        <a (click)="showMovieDetails(movie)" (mouseover)="fanartBackground.itemId = movie.Id" [routerLink]="['/movies', movie.Id]">
          <app-grid-movie [item]="movie"></app-grid-movie>
        </a>        

      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
