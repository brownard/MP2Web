<div class="container">

  <app-movie-filter></app-movie-filter>

  <div *ngIf="movies$ | async as movies; else loading">
    <div class="row card-group no-gutters mt-1">

      <div *ngFor="let movie of movies" class="col-6 col-sm-4 col-lg-3">

        <a (click)="showMovieDetails(movie)" [routerLink]="['/movies', movie.Id]">
          <div class="card shadow-sm">
            <div class="card-img media-card poster-card" [ngStyle]="{'background-image': 'url(' + artworkService.getMediaItemCoverUrl(movie, 0) + ')'}"></div>
            <!-- extended information -->
            <div class="card-img-overlay d-flex flex-column justify-content-end" style="padding: 0">
              <div class="media-card-overlay">
                <h6 class="card-title text-truncate">{{movie.Title}}</h6>
                <div class="container">
                  <div class="row">
                    <div class="col-4 metadata">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <p class="text-truncate">{{movie.Rating | number: '1.0-0'}}/10</p>
                    </div>
                    <div class="col-8 metadata metadata-right">
                      <div class="text-truncate">{{movie.Year}}</div>
                      <div class="text-truncate">{{movie.Runtime}} minutes</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </a>

      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
