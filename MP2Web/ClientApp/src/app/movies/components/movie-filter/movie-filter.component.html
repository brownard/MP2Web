<div class="form-row mt-1">

  <div class="col"></div>

  <div class="col-auto mt-1 mr-1 ml-5 mb-1">
    <span class='fas fa-th' style='font-size:24px'></span>
  </div>

  <div class="col-auto">
    <select class="custom-select" (change)="onSortFieldChanged($event.target.value)">
      <option *ngFor="let sortField of sortFields" value={{sortField.name}} [selected]="sortField.field == currentSort">
        {{sortField.name}}
      </option>
    </select>
  </div>

  <div class="col-auto mt-1 mr-1 ml-5 mb-1">
    <span class="fas fa-filter" style='font-size:23px'></span>
  </div>

  <div class="col-auto">
    <select class="custom-select" (change)="onSortFieldChanged($event.target.value)">
      <option *ngFor="let sortField of sortFields" value={{sortField.name}} [selected]="sortField.field == currentSort">
        {{sortField.name}}
      </option>
    </select>
  </div>

  <div class="col-auto mt-1 mr-1 ml-5 mb-1">
    <span class='fas fa-sort' style='font-size:27px'></span>
  </div>

  <div class="col-auto">
    <select class="custom-select" (change)="onSortFieldChanged($event.target.value)">
      <option *ngFor="let sortField of sortFields" value={{sortField.name}} [selected]="sortField.field == currentSort">
        {{sortField.name}}
      </option>
    </select>
  </div>

  <div class="col-auto" style="margin-right: 0.5em">
    <select class="custom-select" (change)="onSortOrderChanged($event.target.value)">
      <option *ngFor="let sortOrder of sortOrders" value={{sortOrder.name}} [selected]="sortOrder.order == currentOrder">
        {{sortOrder.name}}
      </option>
    </select>
  </div>

</div>
