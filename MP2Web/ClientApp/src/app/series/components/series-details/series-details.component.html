<app-background-artwork [mediaType]="0" [fileType]="1" [imageWidth]="1024" [imageHeight]="768"
                        [itemId]="(series$ | async)?.Id">
</app-background-artwork>

<div *ngIf="series$ | async as series; else loading" class="container p-0">

  <div class="media-details-container" style="border-radius:3px; box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.4); margin-top:15px; background-color: var(--primary-background-alpha-stronger);">

    <div class="row">
      <div class="col-4 col-lg-auto">
        <img [src]="artworkService.getCoverUrl(5, series.Id, 0)" class="img-fluid w-100" />
      </div>
      <div class="col">
        <h6 class="media-title" style="--max-size: 25; --min-size: 19; font-size: var(--responsive);">{{series.Title}}</h6>
        <div class="metadata" style="opacity:0.8; --max-size: 17; --min-size: 14; font-size: var(--responsive);">
          <app-star-rating [rating]="series.Rating | number: '1.0-0'" class="star"></app-star-rating>
          <span class="text-truncate ml-2">{{series.Rating | number: '1.0-0'}}/10</span>
          <div style="display: block;">
            <i class="fa fa-play-circle" style="margin-top:0px; margin-bottom:4px; margin-right=2px"></i>
            <a style="margin-top:2px; margin-bottom:4px"> {{series.SeasonCount}} Season(s), {{series.EpisodeCount}} Episode(s)</a>
          </div>
          <div style="display: block;">
            <i class="far fa-calendar-alt" style="margin-top:2px; margin-bottom:4px; margin-right=2px"></i>
            <a style="margin-top:2px; margin-bottom:4px"> {{series.Year}}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row media-summary mt-1">
      <div class="col" style="opacity:0.8">{{series.Summary}}</div>
    </div>

    <div *ngIf="selectedEpisode" class="row mt-1">
      <app-video-player [mediaItem]="selectedEpisode" style="width: 100%;"></app-video-player>
    </div>

    <div *ngFor="let season of seasons$ | async" class="row mt-1">
      <div class="col">
        <hr class="mb-1" />
        <app-season-details [season]="season" (episodeSelected)="onEpisodeSelected($event)"></app-season-details>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col">
        <table class="table-new metadata" style="text-align:justify;">
            <tr>
              <th class="fas fa-theater-masks"></th>
              <td>Genres</td>
              <td>{{series.Genres.join(', ')}}</td>
            </tr>
            <tr>
              <th class="fas fa-user"></th>
              <td>Actors</td>
              <td>{{mapProperty(series.Actors, 'Title').join(', ')}}</td>
            </tr>
            <tr>
              <th class="fa fa-hashtag"></th>
              <td>Id</td>
              <td>{{series.Id}}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
