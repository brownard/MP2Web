
  <a type="button" (click)="select()" class="w-100">
    <div class="row">
      <div class="col-8">
        <h6 class="media-title">{{track.TrackNumber + ' - ' + track.Title}}</h6>
        <p class="metadata">{{track.Artist.join(', ')}}</p>
      </div>
      <div class="col-4 metadata metadata-right">
        <p>{{track.Duration}}</p>
      </div>
    </div>
  </a>
