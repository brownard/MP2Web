<app-background-artwork #fanartBackground
                        [mediaType]="7" [fileType]="1" [imageWidth]="1024" [imageHeight]="768">
</app-background-artwork>

<div class="container">

  <div class="media-top-bar">
    <!-- Sort/filter bar, always visible -->
    <app-media-list-filter [listState]="albumListState$ | async" [sortFields]="sortFields"
                           (filterChanged)="onFilterChanged($event)"></app-media-list-filter>

  </div>

  <!-- If no items yet, show the loading template -->
  <div *ngIf="albums$ | async as albums; else loading">

    <!-- Setup the bootstrap grid -->
    <div class="row card-group no-gutters mt-1">

      <!-- Create each card column, 2 to a row on xs screens, rising to 4 in a row on lg and above -->
      <div *ngFor="let album of albums" class="col-6 col-sm-4 col-lg-3">

        <!-- Navigate to the details page on click -->
        <a (click)="showAlbumDetails(album)" [routerLink]="['/music/album', album.Id]">
          <app-grid-album [item]="album"></app-grid-album>
        </a>

      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
