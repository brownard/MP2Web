<app-background-artwork [mediaType]="7" [fileType]="1" [imageWidth]="1024" [imageHeight]="768"
                        [itemId]="(album$ | async)?.Id">
</app-background-artwork>

<div *ngIf="album$ | async as album; else loading" class="container p-0">

  <div class="media-details-container" style="border-radius:3px; box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.4);
                                              margin-top:15px; margin-bottom:15px; background-color: var(--primary-background-alpha-stronger);">

    <div class="row">
      <div class="col-4 col-lg-auto">
        <img [src]="artworkService.getCoverUrl(7, album.Id, 0)" class="img-fluid w-100" style="border-radius: 3px; box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);"/>
      </div>
      <div class="col">
        <h6 class="media-title responsive-font-lg">{{album.Title}}</h6>
        <div class="metadata responsive-font-md" style="opacity:0.8;">
          <app-star-rating [rating]="album.Rating | number: '1.0-0'" class="star"></app-star-rating>
          <span class="text-truncate ml-2">{{album.Rating | number: '1.0-0'}}/10</span>
          <div>
            <i class="fas fa-user" style="margin-top:2px; margin-bottom:4px; margin-right: 2px;"></i>
            <span style="margin-top:2px; margin-bottom:4px"> {{album.AlbumArtist}}</span>
          </div>
          <div>
            <i class="far fa-calendar-alt" style="margin-top:2px; margin-bottom:4px; margin-right: 2px;"></i>
            <span style="margin-top:2px; margin-bottom:4px"> {{album.Year}}</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="selectedTrack" class="row mt-1">
      <!--<app-video-player [mediaItem]="selectedTrack" style="width: 100%;"></app-video-player>-->
    </div>

    <div class="mt-1">
      <hr class="mb-1" />
      <a *ngFor="let track of tracks$ | async">
        <app-list-track [item]="track"></app-list-track>
      </a>
    </div>

    <!--<div *ngFor="let track of tracks$ | async" class="row mt-1">
    <div class="col">
      <hr class="mb-1" />
      <app-season-details [season]="season" (episodeSelected)="onEpisodeSelected($event)"></app-season-details>
    </div>    </div>-->

    <div class="row mt-1">
      <div class="col">
        <table class="metadata">
          <tr>
            <th class="fas fa-theater-masks"></th>
            <td>Genres</td>
            <td>{{album.Genres.join(', ')}}</td>
          </tr>
          <tr>
            <th class="fas fa-user"></th>
            <td>Artists</td>
            <td>{{album.Artists.join(', ')}}</td>
          </tr>
          <tr>
            <th class="fa fa-hashtag"></th>
            <td>Id</td>
            <td>{{album.Id}}</td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
