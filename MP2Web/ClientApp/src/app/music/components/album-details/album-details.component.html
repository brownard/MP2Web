<div *ngIf="album$ | async as album; else loading" class="container p-0">

  <div class="media-details-container">

    <div class="row">
      <div class="col-4 col-lg-auto">
        <img [src]="artworkService.getCoverUrl(7, album.Id, 0)" class="img-fluid w-100" />
      </div>
      <div class="col">
        <h6 class="media-title">{{album.Title}}</h6>
        <div class="metadata">
          <app-star-rating [rating]="album.Rating | number: '1.0-0'" class="star"></app-star-rating>
          <span class="text-truncate ml-2">{{album.Rating | number: '1.0-0'}}/10</span>
          <p>{{album.AlbumArtist}}</p>
          <p>{{album.Year}}</p>
        </div>
      </div>
    </div>

    <div *ngIf="selectedTrack" class="row mt-1">
      <!--<app-video-player [mediaItem]="selectedTrack" style="width: 100%;"></app-video-player>-->
    </div>

    <div class="mt-1">
      <hr class="mb-1" />
      <app-list-track *ngFor="let track of tracks$ | async" [track]="track"></app-list-track>
    </div>

    <!--<div *ngFor="let track of tracks$ | async" class="row mt-1">
      <div class="col">
        <hr class="mb-1" />
        <app-season-details [season]="season" (episodeSelected)="onEpisodeSelected($event)"></app-season-details>
      </div>
    </div>-->

    <div class="row mt-1">
      <div class="col">
        <table class="table metadata">
          <tbody>
            <tr>
              <th scope="row">Genres</th>
              <td>{{album.Genres.join(', ')}}</td>
            </tr>
            <tr>
              <th scope="row">Artists</th>
              <td>{{album.Artists.join(', ')}}</td>
            </tr>
            <tr>
              <th scope="row">Id</th>
              <td>{{album.Id}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
