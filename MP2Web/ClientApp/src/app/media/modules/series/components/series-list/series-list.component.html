<app-background-artwork #fanartBackground
                        [mediaType]="5" [fileType]="1" [imageWidth]="1024" [imageHeight]="768">
</app-background-artwork>

<!-- Layout/sort bar, always visible -->
<div class="media-top-bar">
  <!-- Use the same container class as the content below to to ensure alignment -->
  <div class="container">
    <app-media-list-filter [viewState]="viewState$ | async"
                           [sortFields]="sortFields"
                           (filterChanged)="onViewStateChanged($event)">
    </app-media-list-filter>
  </div>
</div>

<!-- Adds a margin the same size as the bar, so that the below container starts below it -->
<div class="media-top-bar-fix"></div>

<div class="container">

  <app-media-list [items]="items$ | async"
                  [gridItemTemplate]="gridItemTemplate"
                  [listItemTemplate]="listItemTemplate"
                  [layout]="(viewState$ | async)?.layout">

    <ng-template #gridItemTemplate let-serie>
      <!-- Navigate to the details page on click -->
      <a (click)="onSelectedItemChanged(serie)" (mouseover)="fanartBackground.itemId = serie.Id" [routerLink]="['/series', serie.Id]">
        <app-grid-series [item]="serie"></app-grid-series>
      </a>
    </ng-template>

    <ng-template #listItemTemplate let-serie>
      <!-- Navigate to the details page on click -->
      <a (click)="onSelectedItemChanged(serie)" (mouseover)="fanartBackground.itemId = serie.Id" [routerLink]="['/series', serie.Id]">
        <app-list-series [item]="serie"></app-list-series>
      </a>
    </ng-template>

  </app-media-list>

</div>
