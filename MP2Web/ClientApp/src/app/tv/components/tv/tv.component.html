<mat-toolbar>

  <nav mat-tab-nav-bar mat-align-tabs="center" color="accent" class="fill-space">
    <a *ngFor="let route of routes"
       mat-tab-link
       [routerLink]="route.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{route.name}}
    </a>
  </nav>

</mat-toolbar>
