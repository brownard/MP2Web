<mat-toolbar class="component-top-bar">

  <nav mat-tab-nav-bar mat-align-tabs="center" color="accent" class="fill-space">
    <a *ngFor="let route of tabRoutes"
       mat-tab-link
       [routerLink]="route.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{route.name}}
    </a>
  </nav>

</mat-toolbar>

<div style="margin-top: 56px;">
  <router-outlet></router-outlet>
</div>
