<div class="container">

  <div class="schedules-list">

    <ng-container *ngFor="let scheduleItem of schedulesByDate$ | async">
      <div *ngIf="scheduleItem.header" class="schedule-header">{{scheduleItem.header | date:'EEEE d LLLL'}}</div>
      <button mat-button class="schedule-container">
        <app-schedule-list-item [schedule]="scheduleItem.schedule" (deleteSchedule)="deleteSchedule($event)"></app-schedule-list-item>
      </button>
    </ng-container>

  </div>

</div>
